<head>
<title>JSï◊ã≠âÔ_â€ëË(ìdëÏ_êŒà‰)</title>
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
<script type="text/javascript"><!--
	nowAns = 0;					// åªç›ÇÃçáåvíl
	nowInput = "";			// åªç›ì¸óÕÇµÇƒÇ¢ÇÈíl
	beforeInputNumFlg = 0;	// êîéöì¸óÕÉtÉâÉO
	beforeCalc = "Å{";		// ëOâÒÇÃââéZéq

// êîéöì¸óÕÇÃèÍçáÇÃèàóù
	function num(input){
		if(nowInput == "0"){
			nowInput = "";
		}
		nowInput += input;
		beforeInputNumFlg = 1;
		document.form.answer.value = nowInput;
	}

// ââéZéqì¸óÕÇÃèÍçáÇÃèàóù
	function calculate(input){	
		if(beforeInputNumFlg == 1){
			if(beforeCalc == "Å{"){
				nowAns = nowAns + parseFloat(nowInput);
			}else if(beforeCalc == "-"){
				nowAns = nowAns - parseFloat(nowInput);
			}else if(beforeCalc == "Å~"){
				nowAns = nowAns * parseFloat(nowInput);
			}else if(beforeCalc == "ÅÄ"){
				nowAns = nowAns / parseFloat(nowInput);
			}
			nowInput = "0";
			beforeInputNumFlg = 0;
			document.form.answer.value = nowAns;
		}
		if (input == "ÅÅ"){
			beforeCalc = "Å{";
		}else{
			beforeCalc = input;
		}
	}

// ÉNÉäÉAì¸óÕÇÃèÍçáÇÃèàóù
	function allClear(){
		nowAns = 0;
		nowInput = "";
		beforeInputNumFlg = "";
		beforeCalc = "Å{";
		document.form.answer.value = nowAns;
	}
// -->
</script>

</head>
<body>
<form name="form" action="" method="">

    </tr>

        <td colspan="2"><input type="button" style="width: 100%; height: 30px;" value="Çb" onClick="allClear()"></td>

        <td width="25%"><input type="button" style="width: 100%; height: 30px;" value="ÅÄ" onClick="calculate(this.value)"></td>
